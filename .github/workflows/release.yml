name: Automated Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons

      - name: Build macOS app
        run: flutter build macos --release

      - name: Ad-hoc code sign (basic security)
        run: |
          echo "ðŸ” Applying ad-hoc signature to app bundle..."
          codesign --force --deep --sign - "build/macos/Build/Products/Release/swaloka_looping_tool.app"

          echo "âœ… Verifying signature..."
          codesign -dv --verbose=4 "build/macos/Build/Products/Release/swaloka_looping_tool.app"

      - name: Create DMG
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Install create-dmg
          brew install create-dmg

          # Create DMG from app bundle
          create-dmg \
            --volname "Swaloka Looping Tool" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "build/Swaloka-Looping-Tool-${VERSION}-macos-installer.dmg" \
            "build/macos/Build/Products/Release/swaloka_looping_tool.app" || true

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/Swaloka-Looping-Tool-*-macos-installer.dmg
          retention-days: 1

  build-windows:
    name: Build Windows App
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons

      - name: Build Windows app
        run: flutter build windows --release

      - name: Create ZIP archive
        run: |
          $VERSION = "${{ github.ref }}".Replace("refs/tags/v", "")

          # Create distribution folder
          New-Item -ItemType Directory -Force -Path "dist"

          # Copy built app
          Copy-Item -Path "build/windows/x64/runner/Release/*" -Destination "dist/" -Recurse

          # Create ZIP
          Compress-Archive -Path "dist/*" -DestinationPath "build/Swaloka-Looping-Tool-${VERSION}-windows-installer.zip"

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: build/Swaloka-Looping-Tool-*-windows-installer.zip
          retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows]

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Extract section for this version from CHANGELOG.md
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '1d;$d')

          # If changelog is empty, use commits since last tag
          if [ -z "$CHANGELOG" ]; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -z "$PREV_TAG" ]; then
              CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
            else
              CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
            fi
          fi

          # Save to file for multiline content
          echo "$CHANGELOG" > changelog_content.md

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./artifacts

      - name: Download Windows ZIP
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: ./artifacts

      - name: Create Release with all files
        uses: softprops/action-gh-release@v1
        with:
          name: Swaloka Looping Tool ${{ github.ref_name }}
          body_path: changelog_content.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            ./artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release info
        run: |
          echo "âœ… Release created for version ${GITHUB_REF#refs/tags/}"
          echo "ðŸ”— https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF#refs/tags/}"
          echo ""
          echo "ðŸ“¦ Files uploaded:"
          ls -lh ./artifacts/
