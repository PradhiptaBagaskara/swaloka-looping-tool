name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      options:
        - Video Processing
        - Audio Processing
        - User Interface
        - FFmpeg
        - Project Management
        - Other

  - type: input
    id: os-version
    attributes:
      label: OS Version
      placeholder: e.g., macOS 14.0, Windows 11, Ubuntu 22.04

  - type: input
    id: app-version
    attributes:
      label: App Version
      placeholder: e.g., 3.7.0

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Add any relevant logs or screenshots
      placeholder: Paste logs or drag & drop screenshots here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
